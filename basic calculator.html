<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>

        <style>
            *{
                box-sizing: border-box;
                margin: 0;
            }

            .calculator{
                background-color: #f2f2f2;
                padding: 20px;
                max-width: 400px;
                margin: 0 auto;
                border: solid 1px #ccc;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                border-radius: 5px;
                margin-top:40px ;
            }

            #result{
                width: 100%;
                padding: 10px;
                font-size: 24px;
                border: none;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                border-radius: 5px;
            }

            .buttons{
                display: grid;
                grid-template-columns: repeat(4,1fr);
                grid-gap: 10px;
                margin-top: 20px;
            }

            button{
                padding: 10px;
                font-size: 24px;
                border: none;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                border-radius:5px ;
                cursor: pointer;
                transition:background-color 0.3s ease;
            }

            button:hover{
                background-color: #ddd;
            }

            .clear{
                background-color: #ff40365b;
                color:#fff;
            }

            .number,decimal{
                background-color: #fff;
                color: #333;
            }

            .operator{
                background-color: #ff40365b;
                color: #fff;
            }

            .equals{
                background-color: #ff40365b;
                grid-row: span 3;
                color: #fff;
            }
        </style>

    
    </head>
    <body>
        <div class="calculator">
            <label for="result">Result</label>
            <input type="text" id="result" readonly>
            <div class="buttons">
                <button class="clear">C</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="equals">=</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
            </div>
        </div>

        <script>
            const buttonsEI=document.querySelectorAll("button");
            const inputFieldEI=document.getElementById("result");

            for(let i=0;i<buttonsEI.length;i++){
                buttonsEI[i].addEventListener("click",()=>{
                    const buttonValue=buttonsEI[i].textContent;
                    if(buttonValue=="C"){
                        clearResult();
                    }
                    else if(buttonValue=="="){
                        calculateResult();
                    }
                    else{
                        appendValue(buttonValue);
                    }
                });
            }

            function clearResult(){
                inputFieldEI.value="";
            }

            function  calculateResult(){
                inputFieldEI.value=eval(inputFieldEI.value);
            }

            function appendValue(buttonValue){
                inputFieldEI.value+=buttonValue;
                // inputFieldEI.value=inputFieldEI.value+buttonValue;
            }
        </script>
    </body>
</html>
